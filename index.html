<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/small-logo.png">
</head>

<body>
    <div class="container">
        <main class="form-signin text-center">
            <form>
                <img class="mb-4 mt-4 logo" src="images/logome.png" alt="Midsummer Essentials Logo">

                <div class="form-floating mt-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <a class="w-100 btn btn-lg btn-success" href="categories.html" role="button">Log in</a>
            </form>
        </main>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom bg-light border">
        <div class="p-2 ms-5 text-dark text-muted fw-lighter">
            <p>Â© 2021 Midsummer Essentials</p>
        </div>
    </footer>
</body>

</html>
